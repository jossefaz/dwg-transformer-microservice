---

apiVersion : apps/v1
kind : Deployment
metadata :
    name : dwg-controller
spec :
    selector :
        matchLabels :
            app : dwg-controller
    replicas : 1
    template :
        metadata :
            labels :
                app : dwg-controller
        spec :
            containers :
                - name : dwg-controller
                  image : yossefazoulay/dwg-controller
            volumes :
                - name : dwg-persistent-storage
                  persistentVolumeClaim :
                    claimName : dwg-pvc
---
apiVersion : apps/v1
kind : Deployment
metadata :
    name : dwg-transformer
spec :
    selector :
        matchLabels :
            app : dwg-transformer
    replicas : 1
    template :
        metadata :
            labels :
                app : dwg-transformer
        spec :
            containers :
                - name : dwg-transformer
                  image : yossefazoulay/dwg-transformer
            volumes :
                - name : dwg-persistent-storage
                  persistentVolumeClaim :
                    claimName : dwg-pvc
---
apiVersion: v1
kind: Deplpoyment
metadata:
  labels:
    app: dwg-queue-controller
  name: rabbitmq-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: dwg-queue
        component: rabbitmq
    spec:
      containers:
      - image: rabbitmq:management
        name: rabbitmq
        ports:
        - containerPort: 5672
---
apiVersion : apps/v1
kind : Deployment
metadata :
  name : dwg-worker
spec :
  selector :
    matchLabels :
      app : dwg-worker
  replicas : 1
  template :
    metadata :
      labels :
        app : dwg-worker
    spec :
      containers :
        - name : dwg-worker
          image : yossefazoulay/dwg-worker
      volumes :
        - name : dwg-persistent-storage
          persistentVolumeClaim :
            claimName : dwg-pvc
---
    
